<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns#">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文字数カウント</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="bootstrap4" onload="document.forms[0].str.focus()">


  <div class="container">

    <div class="page-header">
      <h1>文字数カウント</h1>
    </div>

    <form method="post" action="#" class="form-horizontal" onsubmit="countStr(); return false;"
      onreset="return onReset()">
      <div class="form-group row justify-content-md-center">
        <div class="col-lg-10">
          <textarea id="str" name="str" rows="10" wrap="soft" class="form-control"
            placeholder="カウントしたい文字列を入力もしくは貼り付けてください。" oninput="onChangeText()"></textarea>
        </div>
      </div>

      <div class="form-group row justify-content-md-center align-items-center">
        <div class="col-auto">
          <button id="countBtn" type="submit" class="btn btn-primary">カウント</button>
          <button type="reset" class="btn btn-light">リセット</button>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input type="checkbox" id="realtime" checked="checked" class="form-check-input" onclick="toggleRealtime()">
            <label for="realtime" class="form-check-label">リアルタイムにカウントする</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="count" class="col-form-label col-sm-3">文字数</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="count" name="count" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">文字</span>
            </div>
          </div>
        </div>
        <div id="variation-text" class="col-sm-5 form-control-plaintext">
          <a href="#description-of-count">異体字が<span id="variation-text-count"></span>文字含まれています</a>
        </div>
      </div>

      <div class="form-group row">
        <label for="withoutcrcount" class="col-form-label col-sm-3">改行を除いた文字数</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="withoutcrcount" name="withoutcrcount" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">文字</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="withoutcrspacecount" class="col-form-label col-sm-3">改行、空白を除いた文字数</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="withoutcrspacecount" name="withoutcrspacecount" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">文字</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="utf8bytes" class="col-form-label col-sm-3">バイト数 (UTF-8)</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="utf8bytes" name="utf8bytes" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">バイト</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="utf16bytes" class="col-form-label col-sm-3">バイト数 (UTF-16)</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="utf16bytes" name="utf16bytes" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">バイト</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="shiftjisbytes" class="col-form-label col-sm-3">バイト数 (Shift-JIS)</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="shiftjisbytes" name="shiftjisbytes" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">バイト</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="eucjpbytes" class="col-form-label col-sm-3">バイト数 (EUC-JP)</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="eucjpbytes" name="eucjpbytes" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">バイト</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="jisbytes" class="col-form-label col-sm-3">バイト数 (JIS)</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="jisbytes" name="jisbytes" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">バイト</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="lines" class="col-form-label col-sm-3">行数</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="lines" name="lines" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">行</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="manuscriptPages" class="col-form-label col-sm-3">原稿用紙</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="manuscriptPages" name="manuscriptPages" value="" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">枚</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div> <!-- /container -->
