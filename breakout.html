<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ブロック崩し</title>
    <style>
        canvas {
            border: 1px solid;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="info"></div>
    <button id="toggle">pause</button>
    <canvas></canvas>
    <script>
        const brickWidth = 20;
        const brickHeight = 20;
        const brickPadding = 1;
        const brickOffsetTop = 10;
        const brickOffsetLeft = 10;
        const brickRowCount = 10;
        const brickColumnCount = 10;
        const ballRadius = 10;
        const paddleHeight = 10;
        const initialPaddleWidth = 100;
        const speed = 2;
        const initialLives = 10;

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = brickWidth * brickRowCount + brickPadding * (brickRowCount - 1) + brickOffsetLeft * 2;
        canvas.height = (brickHeight * brickColumnCount + brickPadding * (brickColumnCount - 1) + brickOffsetTop) * 2;
        let x = canvas.width / 2;
        let y = canvas.height - paddleHeight - ballRadius * 2;
        let dx = speed;
        let dy = -speed;
        let paddleWidth = initialPaddleWidth;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let resume = true;
        let score = 0;
        let lives = initialLives;
        let bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
        canvas.addEventListener('mousemove', e => {
            e.preventDefault();
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const relativeX = e.touches[0].clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });
        const toggleButton = document.querySelector('#toggle');
        toggleButton.addEventListener('click', () => {
            resume = !resume;
            toggleButton.textContent = resume ? 'pause' : 'resume';
            if (resume) {
                draw();
            }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fill();
            ctx.closePath();
            document.querySelector('#info').textContent = `Score: ${score}\t|\tLives: ${lives}`;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1 && x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if (score === brickRowCount * brickColumnCount) {
                            alert('GAME CLEAR');
                            location.reload();
                        }
                    }
                }
            }
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    lives--;
                    paddleWidth -= 10;
                    if (!lives) {
                        alert('GAME OVER');
                        location.reload();
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - paddleHeight - ballRadius * 2;
                        dx = speed;
                        dy = -speed;
                    }
                }
            }
            x += dx;
            y += dy;
            if (resume) {
                requestAnimationFrame(draw);
            }
        }
        draw();
    </script>
</body>

</html>
