    <script>
        const spreadsheet = document.querySelector('#spreadsheet');
        addEventListener('scroll', () => {
            if (document.documentElement.scrollHeight - innerHeight === scrollY) {
                const tr = document.createElement('tr');
                tr.appendChild(document.createElement('th'));
                const nCols = spreadsheet.querySelector('tr:first-child').querySelectorAll('th').length;
                for (let i = 0; i < nCols; i++) {
                    tr.appendChild(document.createElement('td'));
                }
                spreadsheet.appendChild(tr);
            }
            if (document.documentElement.scrollWidth - innerWidth === scrollX) {
                spreadsheet.querySelector('tr:first-child').appendChild(document.createElement('th'));
                spreadsheet.querySelectorAll('tr:not(:first-child)').forEach(tr => {
                    tr.appendChild(document.createElement('td'));
                });
            }
            document.querySelectorAll('td').forEach(td => td.contentEditable = true);
        });
